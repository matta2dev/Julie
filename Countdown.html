<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
    body {
        background: linear-gradient(to bottom, #123, #234);
        color: #fff;
        font: 18px Cousine, Menlo, Monaco, monospace;
    }
    p {
  
        text-align: center;
        padding: 30% 0;
        font-size: 60px;
        margin-top: 0px;
    }
</style>
</head>
<body>
    <p>Count down to dooms day</p>
    
   
<p id="demo"></p>

<script>
// Set the date we're counting down to
var countDownDate = new Date("Apr 30, 2019 16:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get todays date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML = days + "days " + hours + "hours";
    
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "Julie has left the building";
  }
}, 1000);
</script>

</body>
</html>
